<header id="site-header">

  <ul data-bind="if: logged" id="menu-dropdown" class="dropdown-content">
    <!-- ko foreach: $data.menuOptions -->
      <li><a data-bind="text: text, attr: { href: link }"></a></li>
    <!-- /ko -->
    <li class="divider orange"></li>
    <li><a href="" data-bind="click: logout" class="red-text">Logout</a></li>
  </ul>
  <nav id="site-nav" class="navbar">
    <div class="container nav-wrapper">
      <a href="/#home" class="brand-logo">Bem Servido</a>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul data-bind="if: logged" class="right hide-on-med-and-down navbar-list">
        <li><a data-bind="text: nome" class="dropdown-button" href="#!" data-activates="menu-dropdown"><i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
      <ul data-bind="if: logged" id="nav-mobile" class="right hide-on-large-only side-nav">
        <!-- ko foreach: $data.menuOptions -->
          <li><a data-bind="text: text, attr: { href: link }"></a></li>
        <!-- /ko -->
        <li class="divider orange"></li>
        <li><a href="" data-bind="click: logout" class="red-text">Logout</a></li>
      </ul>


      <ul data-bind="ifnot: logged" class="right hide-on-med-and-down navbar-list">
        <li class="cad-profissional"><a href="/#profissionais/new">Crie sua agenda Profissional!</a></li>
        <li><a href="/#clientes/new">Cadastre-se</a></li>
        <li><a href="/#login">Login</a></li>
      </ul>
      <ul data-bind="ifnot: logged" id="nav-mobile" class="right hide-on-large-only side-nav">
        <li class="cad-profissional"><a href="/#profissionais/new">Crie sua agenda Profissional!</a></li>
        <li><a href="/#clientes/new">Cadastre-se</a></li>
        <li><a href="/#login">Login</a></li>
      </ul>
    </div>
  </nav>

  <div data-bind="if: home" class="container">
    <div class="header-search">
      <form class="search">
        <div class="input-field search-field__home">
          <input data-bind="value: servico" placeholder="Escolha um Serviço" id="servico" type="text">
          <label for="servico">Serviço</label>
        </div>
        <div class="input-field search-field__home">
          <input data-bind="value: cidade" placeholder="Escolha uma Cidade" id="cidade" type="text">
          <label for="cidade">Cidade</label>
        </div>
        <button data-bind="click: pesquisa" class="btn waves-effect waves-light orange" type="button" name="action">Buscar</button>
      </form>
    </div>
  </div>
</header>
