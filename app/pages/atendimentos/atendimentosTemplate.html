<p class="center login-form-text">Atendimentos</p>

<table class="table">
  <thread>
    <tr>
      <th>#</th>
      <th>Cliente</th>
      <th>Pretador</th>
      <th>Data</th>
      <th>Inicio</th>
      <th>Fim</th>
    </tr>
  </thread>

  <tbody data-bind="foreach: atendimentos">
    <tr>
      <th scope="row" data-bind="text: id"></th>
      <th data-bind="text: cliente"></th>
      <th data-bind="text: prestador"></th>
      <th data-bind="text: data"></th>
      <th data-bind="text: inicio"></th>
      <th data-bind="text: fim"></th>
      <td>
        <a data-bind="attr: {href: '#atendimentos/edit/'+id}" class="btn">EDITAR</a>
        <a data-bind="click: $component.exclude" class="btn">EXCLUIR</a>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn" href="#atendimentos/new">NOVO</a>
