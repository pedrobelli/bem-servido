<div class="panel panel-default">
  <p class="center login-form-text" data-bind="text: pageMode"></p>
  <div class="panel-body">

    <form id="new-user-form" method="post">
      <div class="row">
        <div class="col=md-12">

          <div class="form-group">
            <label>Data:</label>
            <input data-bind="value: data" type="text" class="form-control" id="data" placeholder="Data">
            <label>Duração:</label>
            <input data-bind="value: duracao" type="text" class="form-control" id="duracao" placeholder="Duração">
            <label>Preço:</label>
            <input data-bind="value: preco" type="text" class="form-control" id="preco" placeholder="Preço">
          </div>

        </div>
      </div>

      <input  class="btn btn-primary" type="submit" data-bind="css: { disabled: !validForm() }, click:save" value="SALVAR">
    </form>

    <p></p>
    <a class="btn btn-default" href="/#atendimentos">Voltar</a>

  </div>
</div>
