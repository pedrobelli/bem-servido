<main>
  <div class="container">
    <div class="page-title">
      <h2>Meus Serviços</h2>
      <hr>
      <div class="agenda-action col s12 m6 right">
        <a href="#servicos/new" class="modal-trigger btn orange">Novo Serviço</a>
      </div>
    </div>
    <div class="habilidades row">
      <div class="habilidade-infos">
        <div class="col s12">
          <div class="card infos-detalhes">
            <div class="card-content">
              <span class="card-title">Serviços</span>
              <table>
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Duração</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody data-bind="foreach: detalheServicos">
                  <tr>
                  <td data-bind="text: nome"></td>
                  <td data-bind="text: 'R$ ' + valor"></td>
                  <td data-bind="text: duracao + ' minutos'"></td>
                    <td>
                      <a data-bind="attr: {href: '#servicos/edit/'+id}" class="waves-effect waves-light btn-flat orange-text">editar</a>
                      <a data-bind="click: $component.exclude" class="waves-effect waves-light btn-flat red-text">excluir</a>
                    </td>
                  </tr>
                </tbody>

                <tfoot data-bind="visible: hasResult">
                  <tr>
                    <td colspan="4">
                      <h4 class="col s12 center-align grey-text">Ops! Não há nenhum serviço cadastrado.</h4>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
