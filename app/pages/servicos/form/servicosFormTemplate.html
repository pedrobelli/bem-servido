<p class="center login-form-text" data-bind="text: pageMode"></p>

<form id="new-service-form" method="post">
  <div class="row">
    <div class="col s12">

      <div class="row">
        <div class="col s12">
          <label for="nome">Nome:</label>
          <input placeholder="Nome" data-bind="value: nome" type="text" id="nome">
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label for="nome">Duração:</label>
          <input placeholder="Duração" data-bind="value: duracao" type="text" id="duracao">
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label>Valor:</label>
          <input class="currency" data-bind="value: valor" type="text" id="valor" placeholder="Valor">
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label>Especialidade:</label>
          <select data-bind="value: especialidade" id="especialidade">
            <option value="" disabled>Especialidades</option>
            <!-- ko foreach: $data.especialidades -->
            <option data-bind="value: $data.id, text: $data.nome"></option>
            <!-- /ko -->
          </select>
        </div>
      </div>

    </div>
  </div>

  <input class="btn" type="submit" data-bind="attr: { disabled : !validForm() }, css: { disabled: !validForm() }, click: save" value="SALVAR">
</form>

<p></p>
<a class="btn" href="/#servicos">VOLTAR</a>
