<main>
  <div class="container">
    <div class="page-title">
      <h2 data-bind="text: pageMode"></h2>
      <hr>
    </div>
    <div class="row edit servicos-edit">
      <div class="col s12 m8 offset-m2 form-servico">
        <form action="" class="">

          <div class="input-field col s12">
            <input data-bind="value: nome" type="text" id="nome">
            <label for="nome">Nome*</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="value: duracao" type="text" id="duracao" class="number">
            <label for="duracao">Duração*</label>
          </div>

          <div class="input-field col s6">
            <input class="currency" data-bind="value: valor" type="text" id="valor">
            <label for="valor">Valor*</label>
          </div>

          <div class="col s12">
            <select data-bind="value: especialidade">
              <option value="" disabled selected="">Selecione uma opção</option>
              <!-- ko foreach: $data.especialidades -->
              <option data-bind="value: $data.id, text: $data.nome"></option>
              <!-- /ko -->
            </select>
            <label>Especialidade*</label>
          </div>

          <button data-bind="click: cancelar" id="cancelar" class="btn waves-effect waves-light left orange" type="button">
            <span>CANCELAR</span>
          </button>

          <button data-bind="click: save" class="btn waves-effect waves-light right orange" type="button">
            <span>Salvar</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
