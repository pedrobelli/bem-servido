<main>
  <div class="container">
    <div class="page-title">
      <h2>Meus Agendamentos</h2>
      <hr>
    </div>
    <div class="agenda cliente-agenda row">
      <div class="date row">
        <form action="" class="col s12">
          <div class="input-field col s12 m4 search-field">
            <input data-bind="value: data" type="date" placeholder="Escolha uma Data" class="datepicker" id="date">
            <label for="date">Data</label>
          </div>
          <div class="input-field col s12 m4 search-field">
            <input data-bind="value: servico" placeholder="Escolha um Serviço" id="servico" type="text">
            <label for="servico">Serviço</label>
          </div>
          <div class="input-field col s12 m4">
            <button data-bind="click: pesquisa" class="btn waves-effect waves-light orange" type="submit" name="action"><i class="material-icons">search</i></button>
          </div>
        </form>
      </div>

      <div class="col s12 agenda-timetable">
        <div class="col s12">
          <div class="card card-agenda">
            <div class="card-content">
              <span class="card-title">Agendamentos</span>
              <h4 data-bind="visible: hasResult" class="center-align grey-text">Ops! Você não tem nenhum agendamento.</h4>
              <ul data-bind="foreach: agendamentos" class="collapsible" data-collapsible="accordion">
                <li>
                  <div class="collapsible-header agendamento-header">
                    <span data-bind="text: dataDiaSemana" class="col s6 date"></span>
                    <span data-bind="text: servico" class="col s6 service"></span>
                  </div>
                  <div class="collapsible-body row agendamento-detalhes">
                    <div class="col s12 m6 profissional-detalhes">
                      <p data-bind="text: profissional" class="profissional-nome"></p>
                      <p data-bind="text: ramo" class="profissional-ramo"></p>
                      <p data-bind="text: endereco" class="profissional-endereco"></p>
                      <p class="profissional-telefone"><span data-bind="text: telefone" class="cellphones"></span> | <span data-bind="text: celular" class="cellphones"></span></p>
                    </div>
                    <div class="col s12 m6 servico-detalhes">
                      <p class="servico-nome">Serviço: <span data-bind="text: servico"></span></p>
                      <p class="servico-hora">Horário: <span data-bind="text: horario"></span></p>
                      <p class="servico-duração">Duração média: <span data-bind="text: duracao+' minutos'"></span></p>
                      <p class="servico-valor">Valor: <span data-bind="text: 'R$ '+valor"></span></p>
                    </div>
                    <div data-bind="if: notQualified" class="">
                      <a data-bind="click: $component.cancelar" class="waves-effect waves-teal btn-flat right">Cancelar Agendamento</a>
                    </div>
                  </div>

                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
