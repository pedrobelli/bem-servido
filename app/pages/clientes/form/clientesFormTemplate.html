<p class="center login-form-text" data-bind="text: pageMode"></p>

<form id="new-customer-form" method="post">
  <div class="row">
    <div class="col s12">

      <div class="row">
        <div class="col s12">
          <label>Nome:</label>
          <input data-bind="value: nome" type="text" id="nome" placeholder="Nome">
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label>Email:</label>
          <input class="email" data-bind="value: email" type="text" id="email" placeholder="Email">
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label>Telefone:</label>
          <input class="cellphones" data-bind="value: telefone" type="text" id="telefone" placeholder="Telefone">
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label>Senha:</label>
          <input data-bind="value: senha" type="password" id="senha">
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label>Confirmar Senha:</label>
          <input data-bind="value: confirmSenha" type="password" id="confirmSenha">
        </div>
      </div>

    </div>

  </div>

  <input class="btn" type="submit" data-bind="attr: { disabled : !validForm() }, click: save" value="SALVAR">
</form>

<p></p>
<a class="btn" href="/#clientes">VOLTAR</a>
