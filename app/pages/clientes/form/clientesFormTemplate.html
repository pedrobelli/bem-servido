<main>
   <div class="container">
    <div class="page-title">
      <h2>Cadastro Clientes</h2>
      <hr>
    </div>
    <div class="cadastro">
      <div class="row form-cadastro">
        <form action="" class="col s12 form">
          <div class="input-field col s12">
            <input data-bind="value: nomeCompleto" id="nomeCompleto" type="text">
            <label for="nomeCompleto">Nome Completo*</label>
          </div>

          <div class="input-field col s4">
            <input data-bind="value: cpf" id="cpf" type="text" class="cpf">
            <label for="cpf">CPF*</label>
          </div>

          <div class="input-field col s4">
            <input data-bind="value: dataNascimento" id="dataNascimento" type="date" class="datepicker">
            <label for="dataNascimento">Data Nascimento*</label>
          </div>

          <div class="input-field col s4">
            <select data-bind="value: sexo">
              <option value="" disabled selected>Selecione uma opção</option>
              <!-- ko foreach: $data.sexos -->
              <option  data-bind="value: $data.id, text: $data.text"></option>
              <!-- /ko -->
            </select>
            <label for="sexo">Sexo</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="value: telefone" id="telefone" type="text" class="cellphones">
            <label for="telefone">Telefone</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="value: celular" id="celular" type="text" class="cellphones">
            <label for="celular">Celular</label>
          </div>

          <div class="col s12 divider"></div>

          <div class="input-field col s4">
            <input data-bind="value: endereco_cep" id="endereco_cep" type="text" class="zip-code">
            <label for="endereco_cep">CEP*</label>
          </div>

          <div class="input-field col s8">
            <input data-bind="value: endereco_rua" id="endereco_rua" type="text">
            <label for="endereco_rua">Endereço</label>
          </div>

          <div class="input-field col s4">
            <input data-bind="value: endereco_bairro" id="endereco_bairro" type="text">
            <label for="endereco_bairro">Bairro</label>
          </div>

          <div class="input-field col s4">
            <input data-bind="value: endereco_num" id="endereco_num" type="text" class="number">
            <label for="endereco_num">Numero</label>
          </div>

          <div class="input-field col s4">
            <input data-bind="value: endereco_comp" id="endereco_comp" type="text">
            <label for="endereco_comp">Complemento</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="value: endereco_cidade" id="endereco_cidade" type="text">
            <label for="endereco_cidade">Cidade</label>
          </div>

          <div class="input-field col s6">
            <select data-bind="value: endereco_estado">
              <option value="" disabled selected>Selecione uma opção</option>
              <!-- ko foreach: $data.estados -->
              <option  data-bind="value: $data.id, text: $data.text"></option>
              <!-- /ko -->
            </select>
            <label for="endereco_estado">Estado</label>
          </div>

          <div class="col s12 divider"></div>

          <div class="input-field col s12">
            <input data-bind="value: email" id="email" type="text" class="email">
            <label for="email">E-mail*</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="value: password" id="password" type="password">
            <label for="password">Senha*</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="value: confirmPassword" id="confirmPassword" type="password">
            <label for="confirmPassword">Confirmar Senha*</label>
          </div>

          <button data-bind="click: salvar" id="salvar" class="btn waves-effect waves-light right orange" type="button">
            CONCLUIR
          </button>
          <a href="/#login" class="form-link">Já é cadastrado | <span>Login</span></a>
        </form>
      </div>

    </div>
   </div>
 </main>
