<main>
  <div class="container">
    <div class="page-title">
      <h2>Qualificações</h2>
      <hr>
    </div>
    <div class="qualificacoes row">
      <div class="qualificacoes-infos">
        <h4>Qualifique os serviços</h4>
        <div class="col s12">
          <div class="card infos-detalhes">
            <div class="card-content">
              <span class="card-title">serviços finalizados</span>

              <table>
                <thead>
                  <tr>
                    <th data-field="date">Data</th>
                    <th data-field="profissional">Profissional</th>
                    <th data-field="price">Serviço</th>
                    <th data-field="qualificação"></th>
                  </tr>
                </thead>

                <tbody data-bind="foreach: atendimentos">
                  <tr>
                    <td data-bind="text: data"></td>
                    <td data-bind="text: profissional"></td>
                    <td data-bind="text: ramo"></td>
                    <td>
                      <a data-bind="click: $component.qualificar" href="#" class="secondary-content orange-text modal-trigger">Avaliar<i class="material-icons orange-text">grade</i></a>
                    </td>
                  </tr>
                </tbody>

                <tfoot data-bind="visible: hasResult">
                  <tr>
                    <td colspan="3">
                      <h4 class="col s12 center-align grey-text">Ops! Não há nenhum qualificação a ser feita.</h4>
                    </td>
                  </tr>
                </tfoot>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<div data-bind="component: { name: 'qualificacao-modal-component' }"></div>
