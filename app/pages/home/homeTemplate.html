<main>
  <div class="container">
    <div class="page-title">
      <h2>Destaques</h2>
      <hr>
    </div>
    <div class="destaques row">
      <!-- ko foreach: $data.profissionais -->
        <div class="card col s12 m6 destaque">
          <div class="card-content">
            <span data-bind="text: nome" class="card-title"></span>
            <p data-bind="text: ramo" class="profissional-ramo">Serviços Manutenção</p>
            <p><span data-bind="text: telefone" class="cellphones"></span> | <span data-bind="text: celular" class="cellphones"></span></p>
            <p data-bind="text: endereco"></p>
          </div>
          <div class="card-action">
            <a data-bind="click: $component.visualizar" href="#">Visualizar</a>
          </div>
        </div>
      <!-- /ko -->
    </div>
  </div>
</main>
