<p class="center login-form-text">Especialidades</p>

<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody data-bind="foreach: especialidades">
    <tr>
      <th scope="row" data-bind="text: id"></th>
      <td data-bind="text: nome"></td>
      <td data-bind="text: descricao"></td>
      <td>
        <a data-bind="attr: {href: '#especialidades/edit/'+id}" class="btn">EDITAR</a>
        <a data-bind="click: $component.exclude" class="btn">EXCLUIR</a>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn" href="#especialidades/new">Novo</a>
