<div class="search-section">
  <div class="container">
    <form class="search row">
      <div class="input-field col s12 m4 search-field">
        <input placeholder="Escolha um Serviço" id="servico" type="text">

      </div>
      <div class="input-field col s12 m4 search-field">
        <input placeholder="Escolha uma Cidade" id="cidade" type="text">
        <label for="cidade">Cidade</label>
      </div>
      <div class="input-field col s12 m4 search-field">
        <select>
          <option value="" disabled selected>Escolha um Ramo</option>

          <option value="3">Option 3</option>
        </select>
        <label>Ramos</label>

      <div class="input-field col s12 m4 search-field">

          <option value="" disabled selected>Escolha uma Habilidade</option>

          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Habilidades</label>
      </div>
      <div class="input-field col s6 m2 search-field">
        <input type="date" class="datepicker" id="date">
        <label for="date">Data</label>
      </div>
      <div class="input-field col s6 m2 search-field">
        <input type="text" id="hora">
        <label for="hora">Hora</label>
      </div>
      <div class="input-field col s2 m4">
        <button class="btn waves-effect waves-light orange" type="submit" name="action"><i class="material-icons">search</i></button>
      </div>
    </form>
  </div>
</div>
