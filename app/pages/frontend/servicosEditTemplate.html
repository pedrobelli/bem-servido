<main>
  <div class="container">
    <div class="page-title">
      <h2>Editar Serviço</h2>
      <hr>
    </div>
    <div class="row edit servicos-edit">
      <div class="col s12 m8 offset-m2 form-servico">
        <form action="" class="">
          <div class="input-field col s12 m4">
              <input type="text"/>
              <label for="">Nome Serviço*</label>
          </div>
          <div class="input-field col s6 m4">
            <input type="text" class="currency">
            <label>Valor*</label>
          </div>
          <div class="input-field col s6 m4">
            <input type="text" class="number">
            <label>Duração (min)*</label>
          </div>
          <div class="input-field col s12 m2 offset-m10">
            <button class="btn waves-effect waves-light right orange" type="button">
              <span>Salvar</span>
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
