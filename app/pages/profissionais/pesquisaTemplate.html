<div class="search-section">
  <div class="container">
    <form class="search row">
      <div class="input-field col s12 m4 search-field">
        <input data-bind="value: servico" placeholder="Escolha um Serviço" id="servico" type="text">
        <label for="servico">Serviço</label>
      </div>

      <div class="input-field col s12 m4 search-field">
        <input data-bind="value: cidade" placeholder="Escolha uma Cidade" id="cidade" type="text">
        <label for="cidade">Cidade</label>
      </div>

      <div class="input-field col s12 m4 search-field">
        <select data-bind="value: ramo">
          <option value="">Selecione uma opção</option>
          <!-- ko foreach: $data.ramos -->
          <option  data-bind="value: $data.id, text: $data.text"></option>
          <!-- /ko -->
        </select>
        <label>Ramos</label>
      </div>

      <div class="input-field col s12 m4 search-field">
        <select data-bind="selectedOptions: habilidadesSelecionadas" multiple="true">
          <option value="" disabled>Escolha uma Habilidade</option>
          <!-- ko foreach: $data.habilidades -->
          <option data-bind="value: $data.id, text: $data.text"></option>
          <!-- /ko -->
        </select>
        <label>Habilidades</label>
      </div>

      <div class="input-field col s6 m2 search-field">
        <input data-bind="value: data" type="date" class="datepicker" id="data">
        <label for="data">Data</label>
      </div>

      <div class="input-field col s6 m2 search-field">
        <input data-bind="value: hora" type="text" id="hora" class="time">
        <label for="hora">Hora</label>
      </div>

      <div class="input-field col s2 m4">
        <button data-bind="click: pesquisa" class="btn waves-effect waves-light orange" type="submit" name="action"><i class="material-icons">search</i></button>
      </div>
    </form>
  </div>
</div>
<main>
  <div class="container">
    <div class="page-title">
      <h2>Resultado Pesquisa</h2>
      <hr>
    </div>
    <div class="resultado-itens row">
        <!-- ko foreach: $data.profissionais -->
        <div class="col s12 m6">
          <div class="card resultado-item">
            <div class="card-content">
              <span data-bind="text: nome" class="card-title profissional-nome"></span>
              <p data-bind="text: ramo" class="profissional-ramo"></p>
              <div class="item-info">
                <div class="info-date">
                  <span data-bind="text: data" class="date"></span>
                  <span data-bind="text: diaSemana" class="day"></span>
                </div>
                <div class="info-available">
                  <p>Para ver a lista de horários vizualize a agenda.</p>
                </div>
              </div>
            </div>
            <div class="card-action">
              <a data-bind="click: $component.visualizar" href="#">Visualizar Agenda</a>
            </div>
          </div>
        </div>
        <!-- /ko -->
    </div>
  </div>
</main>
