<p class="center login-form-text" data-bind="text: pageMode"></p>

<form id="new-skill-form" method="post">
  <div class="row">
    <div class="col s12">

      <div class="row">
        <div class="col s12">
          <label>Nome:</label>
          <input data-bind="value: nome" type="text" id="nome" placeholder="Nome">
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <label>Descrição:</label>
          <input data-bind="value: descricao" type="text" id="descricao" placeholder="Descrição">
        </div>
      </div>

    </div>
  </div>

  <input  class="btn" type="submit" data-bind="attr: { disabled: !validForm() }, css: { disabled: !validForm() }, click:save" value="SALVAR">
</form>

<p></p>
<a class="btn" href="/#especialidades">VOLTAR</a>
