<main>
  <div class="container">
    <div class="page-title">
      <h2 data-bind="text: pageMode"></h2>
      <hr>
    </div>
    <div class="row edit servicos-edit">
      <div class="col s12 m8 offset-m2 form-servico">
        <form action="" class="">

          <div class="input-field col s12">
            <label>Nome*</label>
            <input data-bind="value: nome" type="text" id="nome" placeholder="Nome">
          </div>

          <button data-bind="click: cancelar" id="cancelar" class="btn waves-effect waves-light left orange" type="button">
            <span>CANCELAR</span>
          </button>

          <button data-bind="click: save" class="btn waves-effect waves-light right orange" type="button">
            <span>Salvar</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
