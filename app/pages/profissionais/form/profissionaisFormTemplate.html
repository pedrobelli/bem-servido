<main>
  <div class="container">
    <div class="page-title">
      <h2>Cadastro Profissional</h2>
      <hr>
    </div>
    <div class="cadastro">
      <div class="row form-cadastro">
        <!-- dados usuario -->
        <div data-bind="component: { name: 'dados-usuario-component' }"></div>

        <!-- dados profissional -->
        <div data-bind="component: { name: 'dados-profissional-component' }"></div>

        <!-- dados serviÃ§o -->
        <div data-bind="component: { name: 'dados-servico-component' }"></div>

        <!-- cadastro horario -->
        <div data-bind="component: { name: 'dados-horario-component' }"></div>


        <div class="col s12 m6">
          <button data-bind="click: anterior" id="anterior" class="btn waves-effect waves-light orange" type="button">
            <span>ANTERIOR</span>
            <i class="material-icons left">send</i>
          </button>
        </div>
        <div class="col s12 m6 right-align">
          <button data-bind="click: proximo" id="proximo" class="btn waves-effect waves-light orange" type="button">
            <span data-bind="text: textoProximo"></span>
            <i class="material-icons right">send</i>
          </button>
        </div>




      </div>
    </div>
  </div>
</main>
