<main>
  <div class="container">
    <div class="page-title">
      <h2>Cadastro Profissional</h2>
      <hr>
    </div>
    <div class="cadastro">
      <div class="row form-cadastro">
        <!-- dados profissional -->
        <div data-bind="component: { name: 'dados-profissional-component' }"></div>

        <!-- dados serviÃ§o -->
        <div data-bind="component: { name: 'dados-servico-component' }"></div>

        <!-- cadastro horario -->
        <div data-bind="component: { name: 'dados-horario-component' }"></div>

        <button data-bind="click: anterior" id="anterior" class="btn waves-effect waves-light left orange" type="button">
          <span>ANTERIOR</span>
          <i class="material-icons left">send</i>
        </button>

        <button data-bind="click: proximo" id="proximo" class="btn waves-effect waves-light right orange" type="button">
          <span data-bind="text: textoProximo"></span>
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </div>
</main>
