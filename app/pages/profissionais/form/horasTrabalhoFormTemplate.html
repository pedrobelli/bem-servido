<main>
  <div class="container">
    <div class="page-title">
      <h2>Editar Hor√°rios de Trabalho</h2>
      <hr>
    </div>
    <div class="row edit servicos-edit">
      <div class="col s12 m8 offset-m2 form-servico">
        <form action="" class="">

          <!-- ko foreach: $data.horasTrabalho -->
            <div class="day">
              <div class="input-field col s4">
                  <input data-bind="attr: { 'id' : 'horario' + id }, click: $component.check" type="checkbox" />
                  <label data-bind="text: text, attr: { 'for' : 'horario' + id }"></label>
              </div>
              <div class="input-field col s4">
                <input data-bind="textInput: horarioInicio, attr: { 'id' : 'horario_inicio' + id, 'disabled' : !checked() }" type="text" class="time">
                <label data-bind="attr: { 'for' : 'horario_inicio' + id }">Horario Inicio*</label>
              </div>
              <div class="input-field col s4">
                <input data-bind="textInput: horarioFim, attr: { 'id' : 'horario_fim' + id, 'disabled' : !checked() }" type="text" class="time">
                <label data-bind="attr: { 'for' : 'horario_fim' + id }">Horario Fim*</label>
              </div>
            </div>
          <!-- /ko -->

          <button data-bind="click: save" class="btn waves-effect waves-light right orange" type="button">
            <span>Salvar</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</main>
