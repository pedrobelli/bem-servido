<main>
  <div class="container">
    <div class="page-title">
      <h2>Relatórios</h2>
      <hr>
    </div>
    <div class="relatorio row">
      <div class="habilidade-infos">
        <div class="col s12">

          <div class="card infos-detalhes">
            <div class="card-content">
              <form action="" class="">

                <div class="input-field col s12">
                  <select data-bind="textInput: opcao">
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="1" >Relatórios anual</option>
                    <option value="2" >Relatórios por intervalo de data</option>
                  </select>
                  <label for="opcao">Tipo de Relatório*</label>
                </div>

                <div class="input-field col s2 first-option" hidden>
                  <select data-bind="textInput: ano">
                    <option value="" disabled selected>Selecione</option>
                    <!-- ko foreach: $data.anos -->
                    <option  data-bind="textInput: $data.text, text: $data.text"></option>
                    <!-- /ko -->
                  </select>
                  <label for="ano">Ano*</label>
                </div>

                <div class="input-field col s3 second-option" hidden>
                  <input data-bind="textInput: dataInicio" id="dataInicio" type="date" class="datepicker">
                  <label for="dataInicio">Data Inicial*</label>
                </div>

                <div class="input-field col s3 second-option" hidden>
                  <input data-bind="textInput: dataFim" id="dataFim" type="date" class="datepicker">
                  <label for="dataFim">Data Final*</label>
                </div>

                <div class="input-field col s3 second-option" hidden>
                  <input data-bind="click: $component.check" id="filter-by-year" type="checkbox" />
                  <label for="filter-by-year">Agrupar por ano?</label>
                </div>

                <button data-bind="click: gerar" class="btn waves-effect waves-light right orange" type="button">
                  <span>Gerar Relatório</span>
                </button>
              </form>
              <table>
                <thead>
                  <tr>
                    <!-- ko foreach: $data.headerOptions -->
                      <th data-bind="text: text"></th>
                    <!-- /ko -->
                  </tr>
                </thead>

                <tbody>
                  <!-- ko foreach: $data.firstOptionAgendamentos -->
                  <tr>
                    <td data-bind="text: cont"></td>
                    <td data-bind="text: mes"></td>
                    <td data-bind="text: qualificados"></td>
                    <td data-bind="text: bloqueados"></td>
                    <td data-bind="text: total"></td>
                  </tr>
                  <!-- /ko -->

                  <!-- ko foreach: $data.secondOptionAgendamentos -->
                  <tr>
                    <td data-bind="text: cont"></td>
                    <td data-bind="text: data"></td>
                    <td data-bind="text: horarioInicio"></td>
                    <td data-bind="text: horarioFim"></td>
                    <td data-bind="text: qualificado"></td>
                    <td data-bind="text: bloqueado"></td>
                  </tr>
                  <!-- /ko -->

                  <!-- ko foreach: $data.thirdOptionAgendamentos -->
                  <tr>
                    <td data-bind="text: cont"></td>
                    <td data-bind="text: mes"></td>
                    <td data-bind="text: ano"></td>
                    <td data-bind="text: qualificados"></td>
                    <td data-bind="text: bloqueados"></td>
                    <td data-bind="text: total"></td>
                  </tr>
                  <!-- /ko -->
                </tbody>

                <tfoot data-bind="visible: hasResult">
                  <tr>
                    <td colspan="2">
                      <h4 class="col s12 center-align grey-text">Ops! Não há nenhuma resultado de seu filtro.</h4>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
