<main>
  <div class="container">
    <div class="page-title">
      <h2>Minha Agenda</h2>
      <hr>
    </div>
    <div class="agenda profissional-agenda">
      <div class="row">
        <div class="date col s12 m6">
          <form action="" class="row">
            <div class="input-field col s9 m8 search-field">
              <input data-bind="value: data" type="date" placeholder="Escolha uma Data" class="datepicker" id="date">
              <label for="date">Data</label>
            </div>
          </form>
        </div>

        <div class="col s12 m6">
          <button data-bind="click: agendar" class="btn waves-effect waves-light orange right" type="submit" name="action"><i class="material-icons right">plus_one</i>Novo agendamento</button>
        </div>

      </div>

      <div class="col s12 agenda-timetable">
        <div class="col s12">
          <div class="card card-agenda">
            <div class="card-content">
              <span class="card-title">Agendamento <span class="color-legenda right"><span></span> horário marcado</span></span>
              <h4 data-bind="visible: hasResult" class="center-align grey-text">Ops! Você não tem nenhum agendamento.</h4>
              <ul class="collection schedule-list">
                <!-- ko foreach: $data.horasTrabalho -->
                  <li data-bind="style: { height: height+'px' }" class="collection-item">
                    <span data-bind="text: hora " class="hour"></span>
                  </li>
                <!-- /ko -->

                <!-- ko foreach: $data.agendamentos -->
                  <span data-bind="style: { top: top+'px', height: height+'px' }" class="unvailable">
                    <p data-bind="text: cliente" class="desc-cliente"></p>
                    <p data-bind="text: horario" class="desc-horario"></p>
                    <p data-bind="text: servico" class="desc-servico"></p>
                    <p data-bind="ifnot: isBlockade" class="desc-link">
                      <a data-bind="click: $component.mostrarDetalhes" href="#">Veja mais(+)</a>
                    </p>
                  </span>
                <!-- /ko -->
              </ul>
            </div>
          </div>
          <div class="col s12">
            <button data-bind="click: bloquear" class="btn waves-effect waves-light btn-flat orange-text" type="submit" name="action">Bloquear Agenda</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
<div data-bind="component: { name: 'profissional-agendamento-modal-component' }"></div>
<div data-bind="component: { name: 'bloqueio-agendamento-modal-component' }"></div>
<div data-bind="component: { name: 'detalhe-agendamento-modal-component' }"></div>
