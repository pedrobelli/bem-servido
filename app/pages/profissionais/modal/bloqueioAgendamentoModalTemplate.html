<div id="modal-bloqueio-agendamento" class="modal modal-fixed-footer modal-agendamento">
  <div class="modal-content">
    <h4>Bloqueio <a class="modal-action modal-close grey-text right"><i class="material-icons">close</i></a></h4>
    <div class="agendamento-info">
      <form class="agendamento-form row">
        <div class="input-field col s12">
          <input data-bind="value: data" type="date" class="datepicker" id="date">
          <label for="date">Data*</label>
        </div>

        <div class="input-field col s6">
          <input data-bind="textInput: horaInicio" type="text" id="horaInicio" class="time">
          <label for="horaInicio">Hora Inicial*</label>
        </div>

        <div class="input-field col s6">
          <input data-bind="textInput: horaFim" type="text" id="horaFim" class="time">
          <label for="horaFim">Hora Final*</label>
        </div>

      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a data-bind="click: salvar" class="modal-action waves-effect waves-orange btn-flat">Confirmar</a>

  </div>
</div>
