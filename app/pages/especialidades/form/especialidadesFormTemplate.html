<div class="panel panel-default">
  <p class="center login-form-text" data-bind="text: pageMode"></p>
  <div class="panel-body">

    <form id="new-user-form" method="post">
      <div class="row">
        <div class="col=md-12">

          <div class="form-group">
            <label>Nome:</label>
            <input data-bind="value: nome" type="text" class="form-control" id="nome" placeholder="Nome">
            <label>Descrição:</label>
            <input data-bind="value: descricao" type="text" class="form-control" id="descricao" placeholder="Especialidade">
          </div>
        </div>
      </div>

      <input  class="btn btn-primary" type="submit" data-bind="css: { disabled: !validForm() }, value: saveButtonText, click:save">
    </form>

    <p></p>
    <a class="btn btn-default" href="/#especialidades">Voltar</a>

  </div>
</div>
