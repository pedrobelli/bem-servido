<main>
   <div class="container">
    <div class="page-title">
      <h2>Atualizar Email</h2>
      <hr>
    </div>
    <div class="cadastro">
      <div class="row form-cadastro">
        <form action="" class="col s12 form">
          <div class="input-field col s4">
            <input data-bind="textInput: endereco_cep" id="endereco_cep" type="text" class="zip-code">
            <label for="endereco_cep">CEP*</label>
          </div>

          <div class="input-field col s8">
            <input data-bind="textInput: endereco_rua" id="endereco_rua" type="text">
            <label for="endereco_rua">Endereço</label>
          </div>

          <div class="input-field col s4">
            <input data-bind="textInput: endereco_bairro" id="endereco_bairro" type="text">
            <label for="endereco_bairro">Bairro</label>
          </div>

          <div class="input-field col s4">
            <input data-bind="textInput: endereco_num" id="endereco_num" type="text" class="number">
            <label for="endereco_num">Numero*</label>
          </div>

          <div class="input-field col s4">
            <input data-bind="textInput: endereco_comp" id="endereco_comp" type="text">
            <label for="endereco_comp">Complemento</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="textInput: endereco_cidade" id="endereco_cidade" type="text">
            <label for="endereco_cidade">Cidade</label>
          </div>

          <div class="input-field col s6">
            <select data-bind="textInput: endereco_estado">
              <option value="" disabled selected>Selecione uma opção</option>
              <!-- ko foreach: $data.estados -->
              <option  data-bind="textInput: $data.id, text: $data.text"></option>
              <!-- /ko -->
            </select>
            <label for="endereco_estado">Estado</label>
          </div>

          <button data-bind="click: cancelar" id="cancelar" class="btn waves-effect waves-light left orange" type="button">
            <span>CANCELAR</span>
          </button>

          <button data-bind="click: salvar" id="salvar" class="btn waves-effect waves-light right orange" type="button">
            CONCLUIR
          </button>
        </form>
      </div>

    </div>
   </div>
 </main>
