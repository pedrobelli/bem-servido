<main>
   <div class="container">
    <div class="page-title">
      <h2>Atualizar Dados</h2>
      <hr>
    </div>
    <div class="cadastro">
      <div class="row form-cadastro">
        <form action="" class="col s12 form">
          <div class="input-field col s12">
            <input data-bind="textInput: nomeCompleto" id="nomeCompleto" type="text">
            <label for="nomeCompleto">Nome Completo*</label>
          </div>

          <div data-bind="if: cliente" class="">
            <div class="input-field col s4">
              <input data-bind="textInput: cpf" id="cpf" type="text" class="cpf">
              <label for="cpf">CPF*</label>
            </div>
          </div>

          <div data-bind="ifnot: cliente" class="">
            <div class="input-field col s4">
              <input data-bind="textInput: cpfCnpj" id="cpf-cnpj" type="text" class="cpf-cnpj">
              <label for="cpf">CPF/CNPJ*</label>
            </div>
          </div>

          <div class="input-field col s4">
            <input data-bind="textInput: dataNascimento" id="dataNascimento" type="date" class="datepicker">
            <label for="dataNascimento">Data Nascimento*</label>
          </div>

          <div class="input-field col s4">
            <select data-bind="textInput: sexo">
              <option value="" disabled selected>Selecione uma opção</option>
              <!-- ko foreach: $data.sexos -->
              <option  data-bind="textInput: $data.id, text: $data.text"></option>
              <!-- /ko -->
            </select>
            <label for="sexo">Sexo</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="textInput: telefone" id="telefone" type="text" class="cellphones">
            <label for="telefone">Telefone</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="textInput: celular" id="celular" type="text" class="cellphones">
            <label for="celular">Celular</label>
          </div>

          <button data-bind="click: cancelar" id="cancelar" class="btn waves-effect waves-light left orange" type="button">
            <span>CANCELAR</span>
          </button>

          <button data-bind="click: salvar" id="salvar" class="btn waves-effect waves-light right orange" type="button">
            CONCLUIR
          </button>
        </form>
      </div>

    </div>
   </div>
 </main>
