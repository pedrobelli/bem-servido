<main>
   <div class="container">
    <div class="page-title">
      <h2>Atualizar Dados</h2>
      <hr>
    </div>
    <div class="cadastro">
      <div class="row form-cadastro">
        <form action="" class="col s12 form">
          <div class="input-field col s12">
            <input data-bind="value: nomeCompleto" id="nomeCompleto" type="text">
            <label for="nomeCompleto">Nome Completo*</label>
          </div>

          <div class="input-field col s4">
            <input data-bind="value: cpf" id="cpf" type="text" class="cpf">
            <label for="cpf">CPF*</label>
          </div>

          <div class="input-field col s4">
            <input data-bind="value: dataNascimento" id="dataNascimento" type="date" class="datepicker">
            <label for="dataNascimento">Data Nascimento*</label>
          </div>

          <div class="input-field col s4">
            <select data-bind="value: sexo">
              <option value="" disabled selected>Selecione uma opção</option>
              <!-- ko foreach: $data.sexos -->
              <option  data-bind="value: $data.id, text: $data.text"></option>
              <!-- /ko -->
            </select>
            <label for="sexo">Sexo</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="value: telefone" id="telefone" type="text" class="cellphones">
            <label for="telefone">Telefone</label>
          </div>

          <div class="input-field col s6">
            <input data-bind="value: celular" id="celular" type="text" class="cellphones">
            <label for="celular">Celular</label>
          </div>

          <button data-bind="click: cancelar" id="cancelar" class="btn waves-effect waves-light left orange" type="button">
            <span>CANCELAR</span>
          </button>

          <button data-bind="click: salvar" id="salvar" class="btn waves-effect waves-light right orange" type="button">
            CONCLUIR
          </button>
        </form>
      </div>

    </div>
   </div>
 </main>
